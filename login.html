<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="sdd.css" />
    <link rel="icon" type="image/jpg" href="Logo.jpg" />
    <link rel="icon" type="imag/jpg" href="/image/Logo.jpg" />
  </head>
  <body style="background-color: #d1d5d8">
    <div class="Login_h1">
      <nav class="navbar">
        <a href="index.html" target="_blank">Home</a>
        <a href="login.html" target="_blank">Log-In</a>
        <a href="signup.html" target="_blank">Sign-Up</a>
        <a href="about_us.html" target="_blank">About Us</a>
        <!-- <a href="major.html" target="_blank">Majorie</a> -->
      </nav>
    </div>
    <br />
    <h3 id="Titlehome" style="text-align: center">Hi User</h3>
    <p style="text-align: center">
      That's a chat app that connects between Prof and Students to make it
      easier to contact with each other.
    </p>
    <select
      id="roleSelect"
      class="form-select"
      aria-label="Default select example"
    >
      <option selected>Please Choose One</option>
      <option value="student">Student</option>
      <option value="professor">Professor</option>
      <option value="assistant">Professor Assistant</option>
    </select>

    <br /><br />
    <div class="forma">
      <form id="loginForm">
        <fieldset>
          <label>
            UserName:
            <input id="un" type="text" placeholder="EX.Ahmed" required />
          </label>
          <br />
          <label>
            Enter Your ID to verify:
            <input id="idf" type="text" required placeholder="EX.123" />
          </label>
          <br />
          <label>
            Enter password:
            <input
              id="passwordf"
              type="password"
              required
              placeholder="EX.pass123"
            />
          </label>
          <br />
        </fieldset>
      </form>
    </div>
    <div style="text-align: center">
      <button type="submit" class="btn">Verify</button>
      <button type="button" class="btn btn-next">
        <a href="major.html">Next</a>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
